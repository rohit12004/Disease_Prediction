<!DOCTYPE html>
<html>

<head>
    <title>Disease Prediction System</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <link rel="stylesheet" href="../static/styles2.css">
</head>

<body>
    <div class="container">
        <a href="{{url_for('home')}}"><button id="home">Home</button></a>
        <h1>Symptom Based Disease Prediction System</h1>
        <form id="symptomForm">


            {% for i in range(1, 7) %}
            <div class="dropdown">
                <label for="symptom{{ i }}">Symptom {{ i }}:</label>
                <select name="symptom{{ i }}" id="symptom{{ i }}">
                    <option value="" disabled selected>Select Symptom</option>
                    {% for symptom in symptoms_list %}
                    <option value="{{ symptom }}">{{ symptom }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            {% endfor %}


            <button type="submit" id="submit">Predict Disease</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('symptomForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const symptoms = [];
            let selectedCount = 0;

            for (let i = 1; i <= 6; i++) {
                const symptom = document.getElementById(`symptom${i}`).value;
                if (symptom) {
                    symptoms.push(symptom)
                    selectedCount++;
                }
                else {
                    symptoms.push("0")
                }
            }

            if (selectedCount < 3) {
                // document.getElementById('result').innerText = "Please choose at least 3 symptoms.";
                alert("Please choose at least 3 symptoms.")
                return;
            }

            const response = await fetch('/predictfromsymptoms', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ symptoms: symptoms })
            });

            const result = await response.json();
            document.getElementById('result').innerHTML = `<h2> You May Have ${result.predicted_disease}</h2><br>
            <h2> Probability: ${result.Probability}</h2>`;
        });
    </script>
</body>

</html>
